<body>
    <div class="jumbotron container">
        <h1>ROCK, PAPER, SCISSORS!</h1>
        <div class="form-group center">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="John Doe" style="width: 75%">
            <button class="btn" id="start">Start</button>
        </div>
        <div id="displayElements">
            <div class="row" id="greeting">
            </div>
            <div class="row" id="showPlayer">
                It's your turn!
            </div>
        </div>
        <div id="gameContainer">
            <div class="row">
                <div id="playerA" class="box col-lg-3"></div>
                <div id="display" class="box col-lg-3"></div>
                <div id="playerB" class="box col-lg-3"></div>
            </div>
        </div>

        <form>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Chat history:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" cols="50"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Message:</label>
                <input type="text" class="form-control" id="message" placeholder="Enter chat message">
            </div>
            <button class="btn" id="send">Send</button>
        </form>
    </div>
