<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Part 2
    </title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
    <div class="jumbotron container">
        <h1>ROCK, PAPER, SCISSORS!</h1>
        <div id="displayElements">
            <div class="row" id="greeting">Hi
                <span id="name"></span>! You are player
                <span id="playerNum"></span>
            </div>
            <div class="row" id="showPlayer">
                It's your turn!
            </div>
        </div>
        <div id="gameContainer">
            <div class="row">
                <div id="playerA" class="box">

                </div>
                <div id="display" class="box">

                </div>
                <div id="playerB" class="box">

                </div>
            </div>
        </div>

        <form>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Chat history:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" cols="50"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Message:</label>
                <input type="text" class="form-control" id="message" placeholder="Enter chat message">
            </div>
            <button class="btn" id="send">Send</button>
        </form>
    </div>

    <script src="assets/javascript/app.js" type="text/javascript"></script>

</body>

</html>
